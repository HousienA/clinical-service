spring.application.name=patient-journal-backend

# 1. Database: Use the container alias
spring.datasource.url=jdbc:mysql://journal-mysql:3306/patient_system
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# 2. Security Configuration
# VALIDATION: The token says "iss": "http://localhost..." because the Browser got it from localhost.
# We must match what is IN the token.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/journal-realm

# NETWORK: Spring Boot needs to download public keys to verify the signature.
# It can't reach 'localhost', so it must use the internal container name 'keycloak'.
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/journal-realm/protocol/openid-connect/certs

server.port=8082