# Server Configuration
server.port=8083

# Application Name
spring.application.name=messaging-service

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/messaging_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed.origins=http://localhost:5173

# Patient Service URL
patient.service.url=http://localhost:8081

# Clinical Service URL (för att verifiera practitioners)
clinical.service.url=http://localhost:8082
